<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <title>Hello World</title>
		<link rel="stylesheet" href="libs/gumby/css/gumby.css">
		<script src="libs/gumby/js/libs/modernizr-2.6.2.min.js"></script>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="http://use.typekit.net/fma2eqz.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<link rel="stylesheet/less" type="text/css" href="css/styles.less" />
		<script src="js/less.js" type="text/javascript"></script>
		
		
	   	    </head>
    <body id="sign">
		<div class="page">
    		<img src="img/add_new.svg" alt="" class="logo" />
    		<div class="center_content">
	    		<div id="signup">Signup</div>
	    		<div class="signupform" style="display: none;">
		    		
					<form method="post" name="signupForm">
						<div class="prepend field">
							<span class="adjoined"><i class="icon-user"></i></span>
							<input class="xwide input" type="text" placeholder="Username" name="handle" />
						</div>
						<div class="prepend field">
							<span class="adjoined"><i class="icon-mail"></i></span>
							<input class="xwide input" type="email" placeholder="Email Address" name="email" />
						</div>
						<div class="prepend append field">
							<span class="adjoined"><i class="icon-lock"></i></span>
							<input class="wide input" type="password" placeholder="Password" name="password" />	
							<div class="medium primary btn"><button type="submit">Go</button></div>
						</div>
					</form>
			    		
					</div>
					<div id="login" class="btn transparent">Login</div>
					<div class="loginform" style="display: none;">
		    		
						<form method="post" name="loginForm">
							<div class="prepend field">
								<span class="adjoined"><i class="icon-user"></i></span>
								<input class="xwide input" type="text" placeholder="Username" name="handle" />
							</div>
							<div class="prepend append field">
								<span class="adjoined"><i class="icon-lock"></i></span>
								<input class="wide input" type="password" placeholder="Password" name="password" />	
								<div class="medium primary btn"><button type="submit">Go</button></div>
							</div>
						</form>
			    		
					</div>
    		</div>

    		<div class="clearfix"></div>
		</div>
		<script type="text/javascript" src="js/all-min.js"></script>
    </body>
</html>
