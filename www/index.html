<!DOCTYPE html>   
<html lang="en" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css?v=1">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/handlebars-v1.3.0.js"></script>
	
</head>
<!-- !Body -->
<body>
	<div id="content-placeholder">
	</div><!--!/#container -->
	<div class="changetemplate">
		<div class="switch" name="template1">
			Go to Template 1
		</div>
		<div class="switch" name="template2">
			Go to Template 2
		</div>
		<div class="switch" name="template3">
			Go to Template 3
		</div>
	</div>
	<script id="template1" type="text/x-handlebars-template">
		Template 1
	</script>
	<script id="template2" type="text/x-handlebars-template">
		Template 2
	</script>
	<script id="template3" type="text/x-handlebars-template">
		Template 3
	</script>
	<script>
	var source   = $("#template1").html();
	var template = Handlebars.compile(source);
	var data = { users: [
      {username: "alan", firstName: "Alan", lastName: "Johnson", email: "alan@test.com" },
      {username: "allison", firstName: "Allison", lastName: "House", email: "allison@test.com" },
      {username: "ryan", firstName: "Ryan", lastName: "Carson", email: "ryan@test.com" }
    ]};
    $("#content-placeholder").html(template(data));
    $(".switch").click(function() {
	    var choice = $(this).attr("name");
	    var newSource = $("#"+choice).html();
	    var newTemplate = Handlebars.compile(newSource);
	    $("#content-placeholder").html(newTemplate(data));
    })
	
	</script>
</body>
</html>
